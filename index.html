<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mango Lassi</title>

  <body>

        <a href="#">Home</a>

        <a href="#">About</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>

    <main class="hero">
      <div class="hero-text">
        <h2 class="typing">Fresh.Cream.Summer.</h2>
        <h2 class="mobile-typing">
          <span class="line1">Fresh.</span>
          <span class="line2"> Cream.</span>
          <span class="line3"> Summer.</span>
        </h2>
        <p>
          Experience the perfect blend of ripe mangoes and creamy yogurt in

    </main>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", (e) => {
        e.stopPropagation(); // click bubble na ho
        navLinks.classList.toggle("show");
      });

      document.addEventListener("click", () => {
        navLinks.classList.remove("show");
      });

      navLinks.addEventListener("click", (e) => {
        e.stopPropagation(); // menu ke andar click pe close na ho
      });
    </script>
  </body>
